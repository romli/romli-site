<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Romli Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" style="text-decoration:none; color:black;">‚Üê Kembali</a>
        </header>
        
        <article class="card" style="margin-top:20px;">
            <div id="post-content">Memuat postingan...</div>
        </article>
    </div>

    <script>
        const CONFIG = {
            user: "romli", // Pastikan ini sudah 'romli' sesuai akun GitHub Bapak
            repo: "romli-site"
        };

        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const fileName = params.get('file');
            const contentDiv = document.getElementById('post-content');

            if (!fileName) {
                contentDiv.innerHTML = "Postingan tidak ditemukan.";
                return;
            }

            try {
                // Mengambil isi file markdown dari folder blog
                const res = await fetch(`https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/blog/${fileName}`);
                
                if (res.status === 404) {
                    contentDiv.innerHTML = "File postingan tidak ditemukan di folder blog.";
                    return;
                }

                const text = await res.text();
                // Mengubah Markdown menjadi HTML
                contentDiv.innerHTML = marked.parse(text);
                
                // Mengganti title halaman sesuai nama file (opsional)
                document.title = fileName.replace(/-/g, ' ').replace('.md', '').substring(11) + " - Romli Site";
                
            } catch (e) {
                contentDiv.innerHTML = "Gagal memuat postingan. Periksa koneksi atau nama file.";
            }
        }

        loadPost();
    </script>
</body>
</html>
