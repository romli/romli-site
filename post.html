    <script>
        const months = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Ags','Sep','Okt','Nov','Des'];

        function formatDate(filename) {
            const parts = filename.split('-');
            if (parts.length < 3) return '';
            const [y, m, d] = parts;
            return `${parseInt(d)} ${months[parseInt(m)-1]} ${y}`;
        }

        function getTitleFromFilename(filename) {
            const withoutExt = filename.replace('.md', '');
            const parts = withoutExt.split('-');
            if (parts.length <= 4) return withoutExt;
            return parts.slice(4).join(' ');
        }

        function getCategoryFromFilename(filename) {
            return filename.replace('.md','').split('-')[3] || 'catatan';
        }

        // Reading progress bar
        window.addEventListener('scroll', () => {
            const article = document.getElementById('post-content');
            if (!article) return;
            const articleTop = article.offsetTop;
            const articleHeight = article.offsetHeight;
            const scrolled = window.scrollY - articleTop;
            const progress = Math.max(0, Math.min(100, (scrolled / articleHeight) * 100));
            document.getElementById('readingProgress').style.width = progress + '%';
        });

        function copyLink(e) {
            e.preventDefault();
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.getElementById('share-copy');
                btn.textContent = '‚úì Tersalin!';
                setTimeout(() => { btn.innerHTML = '<svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> Salin Link'; }, 2000);
            });
        }

        async function loadPost() {
            const fileName = new URLSearchParams(window.location.search).get('file');

            if (!fileName) {
                document.getElementById('post-loading').innerHTML = '<p style="color:var(--text-muted);">Tulisan tidak ditemukan. <a href="journal.html" style="color:var(--accent);">Kembali ke daftar tulisan ‚Üí</a></p>';
                return;
            }

            try {
                const res = await fetch(`https://raw.githubusercontent.com/romli/romli-site/main/blog/${fileName}`);
                if (!res.ok) throw new Error('Not found');
                const markdown = await res.text();

                // Parse metadata
                const title = getTitleFromFilename(fileName);
                const category = getCategoryFromFilename(fileName);
                const date = formatDate(fileName);
                const wordCount = markdown.split(/\s+/).filter(Boolean).length;
                const readTime = Math.max(1, Math.ceil(wordCount / 200));

                // Update page title dynamically
                document.title = `${title} ‚Äî Romli Nur Hidayat`;

                // Update OG meta
                document.querySelector('meta[property="og:title"]')?.setAttribute('content', title);
                document.querySelector('meta[property="og:description"]')?.setAttribute('content', `Tulisan oleh Romli Nur Hidayat. ${readTime} menit membaca.`);

                // Populate header
                document.getElementById('post-category').innerHTML = `<span class="blog-category">${category}</span>`;
                document.getElementById('post-title').textContent = title;
                document.getElementById('post-date').innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>${date}`;
                document.getElementById('post-readtime').innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>${readTime} menit membaca`;

                // Extract first heading from MD if exists, use as title override
                const mdTitle = markdown.match(/^#\s+(.+)/m);
                if (mdTitle) document.getElementById('post-title').textContent = mdTitle[1].replace(/[üåô]/g, '').trim();

                // Render markdown (hide first H1 to avoid duplicate)
                const cleanMarkdown = markdown.replace(/^#\s+.+\n?/m, '');
                document.getElementById('post-content').innerHTML = marked.parse(cleanMarkdown);

                // Set share links
                const shareUrl = encodeURIComponent(window.location.href);
                const shareTitle = encodeURIComponent(`Menarik! Baca tulisan ini: ${title}`);
                const shareMsg = encodeURIComponent(`Baca tulisan ini dari romli.pages.dev ‚Äî "${document.getElementById('post-title').textContent}" ${decodeURIComponent(shareUrl)}`);
                document.getElementById('share-wa').href = `https://wa.me/?text=${shareMsg}`;
                document.getElementById('share-li').href = `https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}`;

                // Show elements
                document.getElementById('post-loading').style.display = 'none';
                document.getElementById('post-header').style.display = 'block';
                document.getElementById('post-content').style.display = 'block';
                document.getElementById('share-bar').style.display = 'flex';
                document.getElementById('post-cta').style.display = 'block';

            } catch (err) {
                document.getElementById('post-loading').innerHTML =
                    '<p style="color:var(--text-muted);padding:40px 0;">Tulisan tidak dapat dimuat. <a href="journal.html" style="color:var(--accent);">Kembali ke daftar tulisan ‚Üí</a></p>';
            }
        }

        loadPost();
    </script>
