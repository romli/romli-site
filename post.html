<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca - Romli Nur Hidayat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <a href="journal.html" style="text-decoration:none; color:inherit; font-size:0.8rem; position:absolute; left:15px; top:18px;">← Kembali</a>
        <h1>Journal</h1>
    </header>

    <div class="container">
        <article id="post-content">Memuat...</article>
    </div>

    <footer>&copy; 2026 Romli Nur Hidayat</footer>

    <a href="https://wa.me/6282137652772?text=Halo%2C%20saya%20baru%20saja%20membaca%20romli.pages.dev%20dan%20saya%20tertarik%20berkonsultasi%20mengenai%20UMKM" class="floating-wa" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script data-goatcounter="https://romli.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <script>
        async function loadPost() {
            const fileName = new URLSearchParams(window.location.search).get('file');
            if (!fileName) return;
            try {
                const res = await fetch(`https://raw.githubusercontent.com/romli/romli-site/main/blog/${fileName}`);
                const markdown = await res.text();
                
                const words = markdown.split(/\s+/).length;
                const time = Math.ceil(words / 200);
                
                const shareTitle = encodeURIComponent("Menarik! Coba baca tulisan ini:");
                const shareUrl = encodeURIComponent(window.location.href);
                const shareBar = `<div class="share-bar"><span style="font-size:0.8rem; color:gray;">Bagikan:</span><a class="share-btn" href="https://wa.me/?text=${shareTitle}%20${shareUrl}" target="_blank">WhatsApp</a><a class="share-btn" href="https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}" target="_blank">LinkedIn</a></div>`;
                
                document.getElementById('post-content').innerHTML = `<p style="font-size:0.8rem; color:gray; margin-bottom:20px;">☕ ${time} menit membaca</p>` + marked.parse(markdown) + shareBar;
            } catch (e) {
                document.getElementById('post-content').innerHTML = "Gagal memuat.";
            }
        }
        loadPost();
    </script>
</body>
</html>
